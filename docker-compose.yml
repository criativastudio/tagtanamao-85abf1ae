services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tagtanamao
    ports:
      - "3333:3333"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3333"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
